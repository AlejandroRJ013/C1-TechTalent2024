<!DOCTYPE html>
<html>
  <head>
    <title>Bing</title>
    <link rel="stylesheet" href="../CSS/bing.css" />
  </head>
  <body>
    <nav>
      <img src="../IMG/microsoft.png" height="30px" alt="Logo Microsoft" />
      <div id="primerDiv">
        <p>Imágenes</p>
        <p>Videos</p>
        <img
          src="../IMG/menu.png"
          height="4px"
          alt="Tres puntos horizontales"
        />
      </div>
      <div id="segundoDiv">
        <p>Català</p>
        <p>English</p>
        <div class="textoImagen">
          <p>Iniciar sesión</p>
          <img src="../IMG/Fary.png" height="40px" alt="Foto imágen cuenta" />
        </div>
        <div class="textoImagen">
          <p>Rewards</p>
          <img src="../IMG/reward.png" alt="Medalla Rewards" />
        </div>
        <img src="../IMG/tresBarras.png" alt="Tres barras horizontales" />
      </div>
    </nav>
    <div id="contenido">
      <div id="buscador">
        <input type="text" />
        <section>
          <img src="../IMG/microfonoM.png" alt="Micrófono" />
          <img src="../IMG/camara.png" alt="Cámara" />
          <img src="../IMG/teclado.png" alt="Teclado" />
          <img src="../IMG/lupaM.png" alt="Lupa" />
        </section>
      </div>
      <div id="galeriaFotos">
        <div id="botones">
          <div><img src="" alt="Flecha hacia abajo" /></div>
          <div>
            <img src="" alt="Chincheta de maps" />
            <p>Info</p>
          </div>
          <div><img src="" alt="Flecha hacia izquierda" /></div>
          <div><img src="" alt="Flecha hacia derecha" /></div>
        </div>
        <div id="fotos"></div>
      </div>
    </div>
    <footer>
      <p>Privacidad y cookies</p>
      <p>Información legal</p>
      <p>Anunciar</p>
      <p>Acerca de nuestros anuncios</p>
      <p>Ayuda</p>
      <p>Comentarios</p>
      <p>Protección de datos europea</p>
      <p id="copyright">© 2021 Microsoft</p>
    </footer>
  </body>
</html>
