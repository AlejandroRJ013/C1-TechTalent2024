<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="../CSS/ejercicio03.css">

  <body>
    <h4>TITULO DE LA TABLA</h1>
    <table border="solid">
      <tr>
        <th class="verdeFondo" colspan="3">CELDA 1</th>
      </tr>
      <tr>
        <td class="cyanFondo" rowspan="2">CELDA 2</td>
        <td class="center rojo">CELDA 3</td>
        <td class="center">CELDA 4</td>
      </tr>
      <tr>
        <td class="center rojo">CELDA 5</td>
        <td class ="abajo atras rosaFondo" rowspan="2">CELDA 6</td>
      </tr>
      <tr>
        <td class="center">CELDA 7</td>
        <td class="center rojo">CELDA 8</td>
      </tr>
    </table>
  </body>
