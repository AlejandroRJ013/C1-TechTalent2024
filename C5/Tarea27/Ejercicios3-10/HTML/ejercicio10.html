<!DOCTYPE html>
<html>
  <head>
    <title>Tabla Categoria/Etiquetas</title>
    <link rel="stylesheet" href="../CSS/ejercicio10.css" />
  </head>
  <body>
    <table border="solid">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Etiquetas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="titulo" rowspan="5">Formulario</th>
          <td>form</td>
        </tr>
        <tr>
          <td>button</td>
        </tr>
        <tr>
          <td>input</td>
        </tr>
        <tr>
          <td>select</td>
        </tr>
        <tr>
          <td>textarea</td>
        </tr>
        <tr>
          <th class="titulo" rowspan="5">Tabla</th>
          <td>table</td>
        </tr>
        <tr>
          <td>tr</td>
        </tr>
        <tr>
          <td>th</td>
        </tr>
        <tr>
          <td>td</td>
        </tr>
        <tr>
          <td>caption</td>
        </tr>
        <tr>
          <th class="titulo" rowspan="6">Texto</th>
          <td>b</td>
        </tr>
        <tr>
          <td>em</td>
        </tr>
        <tr>
          <td>i</td>
        </tr>
        <tr>
          <td>strong</td>
        </tr>
        <tr>
          <td>sub</td>
        </tr>
        <tr>
          <td>sup</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
