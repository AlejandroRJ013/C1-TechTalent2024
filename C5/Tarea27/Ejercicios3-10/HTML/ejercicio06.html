<!DOCTYPE html>
<html>
  <head>
    <title>Tabla fondo perros</title>
    <link rel="stylesheet" href="../CSS/ejercicio06.css" />
  </head>
  <body>
    <table border="solid">
      <thead>
        <tr id="titulo">
          <th colspan="4">DIFERENCIAS ENTRE EL PERRO Y EL HOMBRE</th>
        </tr>
        <tr id="subtitulos">
          <th rowspan="2">DIFERENCIAS</th>
          <th colspan="2">PERRO</th>
          <th rowspan="2">HOMBRE</th>
        </tr>
        <tr id="tamanos">
          <th rowspan="2">PEQUEÑO</td>
          <th rowspan="2">GRANDE</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Duración crecimiento</td>
          <td>10 meses</td>
          <td>18 a 24 meses</td>
          <td>16 años</td>
        </tr>
        <tr>
          <td>Tiempo de gestación</td>
          <td colspan="2">58 a 63 días</td>
          <td>9 meses</td>
        </tr>
        <tr>
          <td>Duración de vida del pelo/cabello</td>
          <td colspan="2">1 años</td>
          <td>2 a 4 años</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
