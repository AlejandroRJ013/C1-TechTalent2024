<div>
  <h2>Iniciar Sesión</h2>
  <input [(ngModel)]="email" placeholder="Correo electrónico" type="email" />
  <input [(ngModel)]="password" placeholder="Contraseña" type="password" />
  <button (click)="onLogin()">Iniciar Sesión</button>

  <h2>Registrar</h2>
  <input [(ngModel)]="nombre" placeholder="Nombre" type="text" />
  <button (click)="onSignup()">Registrar</button>

  <h2>Iniciar Sesión con Redes Sociales</h2>
  <button (click)="onGoogleSignIn()">Iniciar con Google</button>
  <button (click)="onFacebookSignIn()">Iniciar con Facebook</button>
</div>
